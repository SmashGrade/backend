        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/error.ApiError'
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/error.ApiError'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/error.ApiError'
      security:
      - Bearer: []
      summary: Create a course
      tags:
      - courses
